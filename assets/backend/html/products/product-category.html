<div ng-controller="appCtrl">
	<div ng-controller="productCategoryCtrl" class="incontroller">
		<get-template item="assets/backend/html/left-menu.html"></get-template>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Products{{items}}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
					<span>
					<button type="button" class="btn btn-default uibModalBtn"
						template-url="assets/backend/html/products/models/bycategory.html"
						ng-size="lg"
						controller="productModelCategoryCtrl"
						ng-data=""
						ng-key="add"
						>
						Add Product
					</button>
					
					</span>
                    <div class="panel panel-default">
                        <div class="panel-heading col-xs-12 p0">
							<div class="col-xs-8 p1">
								<div class="form-group input-group">
									<input class="form-control" type="text" placeholder="Search..." ng-model="params.search" ng-keyup="getProducts()">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button" ng-click="getProducts()">
											<i class="fa fa-search"></i>
										</button>
									</span>
								</div>
							</div>
							<div class="col-xs-4 p1">
								<select class="form-control" ng-model="params.items_per_page" ng-change="getProducts()">
									<option>10</option>
									<option>20</option>
									<option>50</option>
									<option>100</option>
									<option>500</option>
								</select>
							</div>
                        </div>
                        <div class="panel-body p0">
							<div class="col-xs-12 p0">
								<table width="100%" class="table table-striped table-bordered table-hover m0" id="dataTables-example">
									<thead>
										<tr>
											<th>#</th>
											<th>Title</th>
											<th>Brand</th>
											<th>Cat1</th>
											<th>Cat2</th>
											<th>Cat3</th>
											<th>Popularity</th>
											<th>Status</th>
											<th>Actions</th>
										</tr>
									</thead>
									<tbody>
										<tr class="" ng-repeat="product in products.data">
											<td>{{((params.current_page-1)*params.items_per_page)+$index+1}}</td>
											<td>{{product.title}}</td>
											<td>{{product.brand}}</td>
											<td>{{product.cat1}}</td>
											<td>{{product.cat2}}</td>
											<td>{{product.cat3}}</td>
											<td>{{product.popularity}}</td>
											<td><label class="switch">
													<input type="checkbox" ng-checked="product.status=='1'" ng-click="product.status = 1-product.status; updateStatus(product)">
													<span class="slider"></span>
												</label></td>
											<td>
												<button type="button" class="btn btn-default uibModalBtn"
													template-url="assets/backend/html/products/models/bycategory.html"
													ng-size="lg"
													controller="productModelCategoryCtrl"
													ng-data="product"
													ng-key="update"
													>
													edit
												</button>
												<a ng-href="{{backend}}product-varients/{{product.product_id}}" class="btn btn-default">varients</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="col-xs-12 text-right">
								<ul class="m1" uib-pagination total-items="products.total_items" ng-model="params.current_page" ng-change="getProducts()" items-per-page="params.items_per_page"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		
    </div>
</div>
