<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				Product By category{{variant}}
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form role="form">
							<div class="row">
								<div class="col-xs-12">
									<div class="form-group">
										<label>Variant Title</label>
										<input class="form-control" ng-model="variant.variant_title">
										<p class="help-block alert-danger" ng-bind-html="variant.error.variant_title"></p>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-4">
									<div class="form-group">
										<label>MRP</label>
										<input class="form-control" ng-model="variant.mrp">
										<p class="help-block alert-danger" ng-bind-html="variant.error.mrp"></p>
									</div>
								</div>
								<div class="col-xs-4">
									<div class="form-group">
										<label>Buy Price</label>
										<input class="form-control" ng-model="variant.buy_price">
										<p class="help-block alert-danger" ng-bind-html="variant.error.buy_price"></p>
									</div>
								</div>
								<div class="col-xs-4">
									<div class="form-group">
										<label>Sell Price</label>
										<input class="form-control" ng-model="variant.sell_price">
										<p class="help-block alert-danger" ng-bind-html="variant.error.sell_price"></p>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<div class="form-group">
										<label>Discount Title</label>
										<input class="form-control" ng-model="variant.discount_title">
										<p class="help-block alert-danger" ng-bind-html="variant.error.discount_title"></p>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-4">
									<div class="form-group">
										<label>Best Price Item No</label>
										<input class="form-control" ng-model="variant.best_price_item_no">
										<p class="help-block alert-danger" ng-bind-html="variant.error.best_price_item_no"></p>
									</div>
								</div>
								<div class="col-xs-4">
									<div class="form-group">
										<label>Barcode</label>
										<input class="form-control" ng-model="variant.barcode">
										<p class="help-block alert-danger" ng-bind-html="variant.error.barcode"></p>
									</div>
								</div>
								<div class="col-xs-4">
									<div class="form-group">
										<label>Stock</label>
										<input class="form-control" ng-model="variant.stock">
										<p class="help-block alert-danger" ng-bind-html="variant.error.stock"></p>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<div class="form-group">
										<label>Image</label>
										<img ng-src="{{preview}}" on-error-src="{{cdnUrl}}assets/images/no_image/product.jpg" style="width:100px;">
										<input type="file" fileread="variant.file.variant_image" class="btn btn-default" />
										<p class="help-block alert-danger" ng-bind-html="variant.error.image"></p>
									</div>
								</div>
							</div>
							<button class="btn btn-primary" type="button" ng-click="ngOk(variant)">OK</button>
							<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
						</form>
					</div>
				</div>
				<!-- /.row (nested) -->
			</div>
			<!-- /.panel-body -->
		</div>
	</div>
</div>
